[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore specific error types that are common in LangChain projects
disable_error_code = misc

# Exclude packages directory from mypy checking
exclude = packages/

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-packages.agent_tools.*]
ignore_missing_imports = True

[mypy-agent_tools.*]
ignore_missing_imports = True

[mypy-packages.agent_tools.processing_tools]
ignore_errors = True
